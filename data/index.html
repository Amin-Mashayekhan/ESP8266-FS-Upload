<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dynamic ESP8266 Web Server</title>
    <style>
        body {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/bootstrap.rtl.min.css">
    <script>
        function sayHello() {
            alert("Hello from ESP8266!");
        }
    </script>
    <script>
        var websocket;
        window.onload = function () {
            websocket = new WebSocket('ws://' + window.location.hostname + '/ws');
            websocket.onmessage = function (event) {
                var data = JSON.parse(event.data);
                document.getElementById('serverStartSecond').innerText = data.serverStartSecond;
            }
        }
    </script>

    <script src="./assets/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>

<body>
    <h1>{{title}}</h1>
    <p id="dynamicContent">{{dynamicContent}}</p>
    <p>The server has been running for <span class="text-success" id="serverStartSecond">{{server_start_second}}</span> seconds.</p>
    <button class="btn btn-primary mb-2" onclick="sayHello()">Click Me!</button>
    <p class="vazir-font">سلام بر شما این فونت تست است</p>
</body>

</html>
